<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=fraunces">

</head>
<body>
  <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="">
  <main>
    <div class="img-parent">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="">
    </div>
      <div class="texts">
      <p class="p1">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1> 

     <p class="p2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
     </p> 
     <div class="price-container">
      <span id="price-tag1">$149.99</span>
      <span id="price-tag2">$169.99</span>
    </div>
      </div>  
      <button type="button"><img class="cart-icon" src="./images/icon-cart.svg" alt="adds item to cart"><a href="">Add to Cart</a></button> 
  </main>
 
</body>
</html>
